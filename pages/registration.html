<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../styles/registration.css">
  </head>

  <body>

    <header>
      <div class="logo">
        <img src="../assets/PUP_logo.png" alt="PUP Logo">
      </div>
      <div class="title">
        <h1>PUP Learning Management System</h1>
      </div>
    </header>

  <!-- Main Container -->
    <div class="form-container">

      <!-- Sub Container (Personal Information) -->
      <div>
        <h1>Registration</h1>
      </div>
      <form id="first_form" onsubmit="showForm2('first_form'); return false;">
        <h2>Personal Information</h2> 

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="first_name" required>
      
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name">
      
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>
      
        <div class="button">
          <input type="submit" value="next"/>
        </div>
      </form>

      <!-- Sub Container (Contact Details) -->
      <form id="second_form" onsubmit="showForm3('second_form'); return false;" style="display: none;">
        <h2>Contact Details</h2>

        <div class="container">
          <div class="first-column">
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" required>
  
            <label for="region">Region</label>
            <input type="text" id="region" name="region" required>
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
  
          <div class="second-column">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
  
            <label for="province">Province</label>
            <input type="text" id="province" name="province" required>
  
            <label for="zip_code">Zip Code</label>
            <input type="text" id="zip_code" name="zip_code" required>
          </div>
        </div>

        <div class="button">
          <input type="button" value="previous" onclick="previousForm1('second_form')"/>
          <input type="submit" value="next">
        </div>
      </form>

      <!-- Sub Container (Login Details) -->
      <form id="third_form" action="POST" onsubmit="showForm3('third_form'); return false;" style="display: none;">
        <h2>Login Details</h2>

        <div class="container">
          <div class="first-column">
            <label for="student_ID">Student ID</label>
            <input type="text" id="student_ID" name="student_ID" required>
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
  
          <div class="second-column">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
  
            <label for="re_password">Confirm Password</label>
            <input type="password" id="re_password" name="re_password" required>
          </div>
        </div>

        <div class="button">
          <input type="button" value="previous" onclick="previousForm2('third_form')">
          <input type="submit" value="submit">
        </div>
      </form>

      <script src="../scripts/registration.js"></script>
    </div>

    <footer>
      <div>
        <p>&copy; 2021 PUP Learning Management System</p>
      </div>
    </footer>
  </body>
</html>
